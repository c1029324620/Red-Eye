<!DOCTYPE html>     <!--声明为HTML5 文档-->
<html>          <!--HTML的根元素-->
    <head>      <!--head 包含了文档的元(meta)数据-->
        <meta charset = "UTF-8">    
        <title>html教程 Exercise 1</title>     <!--描述了文档的标题-->
        <style>
            body
            {
                background-color: #4781ce;
            }
            h1
            {
                color: darkkhaki;
                text-align: center;
            }
            p
            {
                font-family: "Times New Roman";
                font-size: 20px;
            }
        </style>
    </head>
    <body>          <!--包含了可见的页面内容-->
        <h1>我的第一个标题</h1> <!--定义了一个大标题， HTML标题是通过<h1> - <h6>标签来定义的-->
        <i><p>我的第一个段落</p></i>   <!--定义了一个段落， HTML段落是通过标签<p>来定义的-->
            <img src = "./Asset 1.png" width = "500" height = "120"/> <!--HTML图像是通过<img>标签来定义的,图像的名称和尺寸是以属性的形式提供的-->
            <br /> <!--换行, represents a line break-->
            <a href = "https://www.chargergogo.com/"><font size = "6">ChargerGoGo</font></a> <!--HTML链接通过标签<a>来定义的，在href属性中指定链接的地址-->
            <strong><h2>文本格式化</h2></strong>
            <br />
            <big>这个文本字体放大</big> <!--放大文本-->
            <br />
            <br />
            <small>这个文本是缩小的</small> <!--缩小文本-->
            <br />
            <b>加粗文本</b><br><br>   <!--加粗文本-->
            这是 <sub> 下标</sub> 和 <sup> 上标</sup>   <!--上标与下标-->
            <pre>           <!--定义预格式文本-->
            此例演示如何使用 pre 标签
            对空行和    空格
            进行控制
            </pre>
            <code>计算机输出</code> <!--定义计算机代码-->
            <br />
            <kbd>键盘输入</kbd>  <!--定义键盘码-->
            <br />
            <tt>打字机文本</tt>
            <br />
            <samp>计算机代码样本</samp>  <!--定义计算机代码样本-->
            <br />
            <var>计算机变量</var>   <!--d定义变量-->
            <br />
            <p><bdo dir="rtl">该段落文字从右到左显示。</bdo></p>  <!--定义文字方向-->
            <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>  <!--插入/删除字-->
            <abbr title="etcetera">etc.</abbr>  <!--定义缩写-->
            <br />
            <acronym title="World Wide Web">WWW</acronym> <!--表示标记一个首字母缩写-->
        <h3>这是一个标题</h3>
    </body>
</html>


<!--
    什么是HTML?
    - 是一种用于创建网页的标准标记语言。HTML 运行在浏览器上，由浏览器来解析。
    - HTML不是一种编程语言，而是一种标记语言.
    - 标记语言是一套标记标签（markup tag)
    - HTML使用标记标签来描述页面
    - HTML文档包含了HTML标签以及文本内容
    - HTML文档也叫web界面。
-->

<!--
    HTML标签
    - HTML标记标签通常被称为HTML tag
    - HTML标签通常是由尖括号包围的关键字， 比如<html>
    - HTML标签通常是成对出现， 比如<b></b>
    - 标签对中的第一个为开始标签， 第二个为结束标签
    - 开始和结束标签也被称为开放标签和闭合标签
    - 一些标签的使用，切记所有标签都需要闭合，不管是单体标签还是成对标签。
        （尽管目前浏览器是识别有些标签不闭合的情况，但是取的最好的保证兼容性，使用闭合）
    -  标签写法要用小写字母（有些版本对大小写可认为相同，而xhtml中强制使用小写）
-->

<!--
    HTML元素
    - "HTML 标签" 和 "HTML 元素" 通常都是描述同样的意思.
        但是严格来讲, 一个 HTML 元素包含了开始标签与结束标签
-->

<!--
    HTML版本
    - HTML(1991), HTML+(1993), HTML 2.0(1995), HTML 3.2(1997)
        HTML 4.01(1999), XHTML 1.0(2000), HTML 5 (2012), XHTML 5(2013)
-->

<!--
    HTML中href,src区别
    - href 是hypertext rreference的缩写，用来建立当前元素与文档之间的链接。常见的有link， a.
        例如<link href = "text.css" rel= "stylesheet"/> 浏览器会识别该文档为 css 文档，并行下载该文档，
        并且不会停止对当前文档的处理。这也是建议使用 link，而不采用import加载CSS的原因。
    - src 是source的缩写， src的内容是页面必不可少的一部分，src 指向的内容会嵌入到文档中当前标签所在的位置。
        常用的有：img、script、iframe。 例如<script src="script.js"></script> 
        当浏览器解析到该元素时，会暂停浏览器的渲染，直到该资源加载完毕。这也是将js脚本放在底部而不是头部得原因。
        简而言之，src 用于替换当前元素；href 用于在当前文档和引用资源之间建立联系。
-->

<!--
    记录一下 html 相对路径的写法：
    - ./：代表文件所在的目录
    - ../：代表文件所在的父级目录
    - ../../：代表文件所在的父级目录的父级目录
    - /：代表文件所在的根目录
-->

<!--
    HTML属性
    - HTML元素可以设置属性， 属性可以在元素中添加附加消息
    - 属性一般描述与开始标签， 总是以名称/值对的形式出现， 比如name="value"
    - HTML 链接由 <a> 标签定义。链接的地址在 href 属性中指定
    - 属性值始终被包括在引号内， 在某些个别的情况下，比如属性值本身就含有双引号，
        那么您必须使用单引号，例如：name='John "ShotGun" Nelson'
    - class 属性， 为html元素定义一个或多个类名（classname）(类名从样式文件引入)，class 属性可以多用 
    - id 属性，定义元素的唯一id
    - style 属性 定义元素的行内样式
    - title 属性，描述了元素的额外信息
-->

<!--
    HTML标题
    - （Heading）是通过 <h1> - <h6> 标签进行定义的。<h1> 定义最大的标题。 <h6> 定义最小的标题。
        浏览器会自动地在标题的前后添加空行。
    - 请确保将 HTML 标题 标签只用于标题。不要仅仅是为了生成粗体或大号的文本而使用标题。
        搜索引擎使用标题为您的网页的结构和内容编制索引。
        因为用户可以通过标题来快速浏览您的网页，所以用标题来呈现文档结构是很重要的。
        应该将 h1 用作主标题（最重要的），其后是 h2（次重要的），再其次是 h3，以此类推。
    - <hr> 标签在 HTML 页面中创建水平线。hr 元素可用于分隔内容。
    - 标题大小与字体大小的关系. 1到6号标题与1到6号字体逆序对应，比如1号字体对应6号标题，2号字体对应5号标题。
        <h1>这是1号标题</h1>
        <font size ="6">这是6号字头文本</font>
-->

<!--
    HTML 输出- 使用提醒
    - 我们无法确定 HTML 被显示的确切效果。屏幕的大小，以及对窗口的调整都可能导致不同的结果。
        对于 HTML，您无法通过在 HTML 代码中添加额外的空格或换行来改变输出的效果。
        当显示页面时，浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行都会被算作一个空格。
        需要注意的是，HTML 代码中的所有连续的空行（换行）也被显示为一个空格。
-->

<!--
    HTML文本格式化
    - 通常标签 <strong> 替换加粗标签 <b> 来使用, <em> 替换 <i>标签使用。
        然而，这些标签的含义是不同的：
        <b> 与<i> 定义粗体或斜体文本。
        <strong> 或者 <em>意味着你要呈现的文本是重要的，所以要突出显示。
        现今所有主要浏览器都能渲染各种效果的字体。不过，未来浏览器可能会支持更好的渲染效果。
-->
