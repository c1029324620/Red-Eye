<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS教程4</title>
        <style>
            a:link {color:#070707; text-decoration: none;}
            a:visited {color:green; text-decoration: none;}
            a:hover {color:pink; text-decoration: underline;}
            a:active {color:blue; text-decoration: line-through;}
        </style>
    </head>
    <body>
        <p><b><a href="https://chargergogo.com/" target="_blank">这是一个链接</a></b></p>
    </body>
</html>
