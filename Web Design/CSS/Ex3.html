<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS教程3</title>
        <style>
            p.serif {font-family: "Times New Roman",Times,serif;}
            p.sansserif {font-family: Arial, Helvetica, sans-serif;}
            p.normal {font-style:normal;}
            p.italic {font-style:italic}
            p.oblique {font-style:oblique}
            p.ex1 {font:italic bold 12px/30px Georgia,serif;}
            p.small {font-variant:small-caps;}
        </style>
    </head>
    <body>
        <h1>CSS font-family</h1>
        <p class="serif italic">这是times new roman</p>
        <p class="sansserif oblique">这是Arial</p>
        <p class="ex1">This is a paragraph. This is a paragraph. This is a paragraph. </p>
        <p class="small">This is a paragraph. This is a paragraph. This is a paragraph. </p>
    </body>
</html>
